<html><head>
<title>WebSim Minesweeper</title>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #f0f0f0;
    }
    #game-container {
        margin-top: 20px;
    }
    #board {
        display: grid;
        gap: 1px;
        background-color: #888;
        border: 2px solid #333;
    }
    .cell {
        width: 30px;
        height: 30px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    .cell:hover {
        filter: brightness(90%);
    }
    .unrevealed {
        background-color: var(--board-color, #ccc);
    }
    .revealed {
        background-color: #fff;
    }
.mine {
        background-color: #f00;
    }
    .flag {
        background-color: #ff0;
    }
    #controls {
        margin-bottom: 20px;
    }
    button {
        margin: 5px;
        padding: 5px 10px;
        font-size: 16px;
    }
    #color-picker {
        margin-left: 10px;
    }
</style>
</head>
<body>
<h1>WebSim Minesweeper</h1>
<div id="controls">
    <button id="easy">Easy</button>
    <button id="medium">Medium</button>
    <button id="hard">Hard</button>
    <button id="restart">Restart</button>
    <input type="color" id="color-picker" value="#cccccc">
</div>
<div id="game-container">
    <div id="board"></div>
</div>

<script>
class Minesweeper {
    constructor(rows, cols, mines) {
        this.rows = rows;
        this.cols = cols;
        this.mines = mines;
        this.board = [];
        this.gameOver = false;
        this.cellsRevealed = 0;
        this.init();
    }

    init() {
        // Create empty board
        for (let i = 0; i < this.rows; i++) {
            this.board[i] = [];
            for (let j = 0; j < this.cols; j++) {
                this.board[i][j] = {
                    isMine: false,
                    neighbor: 0,
                    isRevealed: false,
                    isFlagged: false
                };
            }
        }

        // Place mines
        let minesPlaced = 0;
        while (minesPlaced < this.mines) {
            const row = Math.floor(Math.random() * this.rows);
            const col = Math.floor(Math.random() * this.cols);
            if (!this.board[row][col].isMine) {
                this.board[row][col].isMine = true;
                minesPlaced++;
                this.incrementNeighbors(row, col);
            }
        }
    }

    incrementNeighbors(row, col) {
        for (let i = -1; i <= 1; i++) {
            for (let j = -1; j <= 1; j++) {
                const newRow = row + i;
                const newCol = col + j;
                if (newRow >= 0 && newRow < this.rows && newCol >= 0 && newCol < this.cols) {
                    this.board[newRow][newCol].neighbor++;
                }
            }
        }
    }

    revealCell(row, col) {
        if (this.gameOver || this.board[row][col].isRevealed || this.board[row][col].isFlagged) return;

        this.board[row][col].isRevealed = true;
        this.cellsRevealed++;

        if (this.board[row][col].isMine) {
            this.gameOver = true;
            return 'gameover';
        }

        if (this.cellsRevealed === this.rows * this.cols - this.mines) {
            this.gameOver = true;
            return 'win';
        }

        if (this.board[row][col].neighbor === 0) {
            this.revealNeighbors(row, col);
        }

        return 'continue';
    }

    revealNeighbors(row, col) {
        for (let i = -1; i <= 1; i++) {
            for (let j = -1; j <= 1; j++) {
                const newRow = row + i;
                const newCol = col + j;
                if (newRow >= 0 && newRow < this.rows && newCol >= 0 && newCol < this.cols) {
                    if (!this.board[newRow][newCol].isRevealed && !this.board[newRow][newCol].isFlagged) {
                        this.revealCell(newRow, newCol);
                    }
                }
            }
        }
    }

    toggleFlag(row, col) {
        if (!this.gameOver && !this.board[row][col].isRevealed) {
            this.board[row][col].isFlagged = !this.board[row][col].isFlagged;
        }
    }
}

let game;
const boardElement = document.getElementById('board');
const colorPicker = document.getElementById('color-picker');

function createBoard(rows, cols) {
    boardElement.innerHTML = '';
    boardElement.style.gridTemplateColumns = `repeat(${cols}, 30px)`;

    for (let i = 0; i < rows; i++) {
        for (let j = 0; j < cols; j++) {
            const cell = document.createElement('div');
            cell.classList.add('cell', 'unrevealed');
            cell.dataset.row = i;
            cell.dataset.col = j;
            if ((i + j) % 2 === 0) {
                cell.style.filter = 'brightness(95%)';
            }
            boardElement.appendChild(cell);
        }
    }
}
